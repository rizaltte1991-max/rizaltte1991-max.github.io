<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logaloga Studio Booking</title>

<!-- PWA manifest -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<style>
body{margin:0;font-family:Arial,sans-serif;background:#0b1e2d;color:#fff}
.container{max-width:480px;margin:30px auto;padding:20px;background:#1c2b3a;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.3)}
h2{text-align:center;color:#fff}
label{display:block;margin-top:10px}
input,select,button{width:100%;padding:8px;margin-top:5px;border-radius:5px;border:none;font-size:16px}
button{cursor:pointer;background:#3a86ff;color:#fff;font-weight:bold}
#tambahKostumBtn{margin-top:5px;background:#ffbe0b;color:#000}
#diskonBtn{background:#ff006e;color:#fff;margin-top:10px}
#total{margin-top:15px;font-size:18px;font-weight:bold;text-align:center}
#kostumInfo,#countdown,#infoPasfoto,#tambahanInfoWisuda{text-align:center;margin-top:10px;font-size:14px;color:#ffd700}
.info{padding:8px;background:#0077b6;color:#fff;border-radius:5px;margin-top:5px}
.hidden{display:none;}
</style>
</head>
<body>
<div class="container">
<h2>Booking Logaloga Studio</h2>

<label>Nama:</label>
<input type="text" id="nama" placeholder="Nama">

<label>No WA:</label>
<input type="text" id="hp" placeholder="08xxxx">

<label>Layanan:</label>
<select id="layanan">
  <option value="umum">Umum</option>
  <option value="wisuda">Wisuda</option>
  <option value="pasfoto">Pasfoto</option>
</select>

<!-- Form Umum -->
<div id="formUmum">
  <label>Jumlah Orang (Umum):</label>
  <input type="number" id="orangUmum" min="1" max="30" placeholder="1-30 orang">
  <button id="tambahKostumBtn" onclick="tambahKostum()">Tambah Kostum (+Rp50.000)</button>
</div>

<!-- Form Wisuda -->
<div id="formWisuda" style="display:none">
  <label>Paket Wisuda:</label>
  <select id="paketWisuda">
    <option value="family">Family – Rp 350.000 (15 File Foto, Max 10 Orang)</option>
    <option value="plus">Family Plus – Rp 675.000 (30 File Foto, Max 12 Orang)</option>
  </select>
  <label>Jumlah Orang (Wisuda):</label>
  <input type="number" id="orangWisuda" min="1" placeholder="Jumlah orang">
  <div class="info hidden" id="tambahanInfoWisuda"></div>
  <div class="info hidden" id="tambahanFileWisuda">Tambahan file foto: Rp25.000/file (informasi)</div>
</div>

<!-- Form Pasfoto -->
<div id="formPasfoto" style="display:none">
  <label>Jenis Pasfoto:</label>
  <select id="jenisPasfoto">
    <option value="sendiri">Sendiri – Rp 40.000</option>
    <option value="berdua">Berdua – Rp 50.000</option>
  </select>
  <label>Layanan Tambahan:</label>
  <input type="checkbox" id="gantiWarna" value="20000"> Ganti warna/latar (+Rp20.000)<br>
  <input type="checkbox" id="bersihkanWajah" value="10000"> Bersihkan wajah (+Rp10.000)<br>
  <input type="checkbox" id="editDasi" value="20000"> Edit dasi/jas (+Rp20.000)<br>
  <label>Cetak:</label>
  <select id="cetakPasfoto">
    <option value="2x3">2x3 – Rp3.000/lembar</option>
    <option value="3x4">3x4 – Rp3.000/lembar</option>
    <option value="4x6">4x6 – Rp3.000/lembar</option>
  </select>
  <label>Jumlah Lembar Cetak:</label>
  <input type="number" id="jumlahCetak" min="1" placeholder="Jumlah lembar">
  <div class="info" id="infoPasfoto"></div>
</div>

<button id="diskonBtn" onclick="toggleDiskon()">Aktifkan Diskon 10%</button>

<div id="total">Total: -</div>
<div id="kostumInfo"></div>
<div id="countdown"></div>

<button onclick="kirimWA()">Kirim WA</button>
</div>

<script src="script.js"></script>
</body>
</html>
