<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Logaloga Studio Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="manifest.json">

<style>
body{margin:0;font-family:Arial,sans-serif;background:#0b1e2d;color:#fff}
.container{max-width:480px;margin:30px auto;padding:20px;background:#1c2b3a;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.3)}
h2{text-align:center;color:#fff}
label{display:block;margin-top:10px}
input,select,button{width:100%;padding:8px;margin-top:5px;border-radius:5px;border:none;font-size:16px}
button{cursor:pointer;background:#3a86ff;color:#fff;font-weight:bold}
#tambahKostumBtn{margin-top:5px;background:#ffbe0b;color:#000}
#diskonBtn{background:#ff006e;color:#fff;margin-top:10px}
#total{margin-top:15px;font-size:18px;font-weight:bold;text-align:center}
#kostumInfo,#countdown,#infoPasfoto,#tambahanInfoWisuda{text-align:center;margin-top:10px;font-size:14px;color:#ffd700}
.info{padding:8px;background:#0077b6;color:#fff;border-radius:5px;margin-top:5px}
.hidden{display:none;}
</style>
</head>
<body>
<div class="container">
<h2>Booking Logaloga Studio</h2>

<label>Nama:</label>
<input type="text" id="nama" placeholder="Nama">

<label>No WA:</label>
<input type="text" id="hp" placeholder="08xxxx">

<label>Layanan:</label>
<select id="layanan">
  <option value="umum">Umum</option>
  <option value="wisuda">Wisuda</option>
  <option value="pasfoto">Pasfoto</option>
</select>

<!-- Form Umum -->
<div id="formUmum">
  <label>Jumlah Orang (Umum):</label>
  <input type="number" id="orangUmum" min="1" max="30" placeholder="1-30 orang">
  <button id="tambahKostumBtn" onclick="tambahKostum()">Tambah Kostum (+Rp50.000)</button>
</div>

<!-- Form Wisuda -->
<div id="formWisuda" style="display:none">
  <label>Paket Wisuda:</label>
  <select id="paketWisuda">
    <option value="family">Family – Rp 350.000 (15 File Foto, Max 10 Orang)</option>
    <option value="plus">Family Plus – Rp 675.000 (30 File Foto, Max 12 Orang)</option>
  </select>
  <label>Jumlah Orang (Wisuda):</label>
  <input type="number" id="orangWisuda" min="1" placeholder="Jumlah orang">
  <div class="info hidden" id="tambahanInfoWisuda"></div>
  <div class="info hidden" id="tambahanFileWisuda">Tambahan file foto: Rp25.000/file (informasi)</div>
</div>

<!-- Form Pasfoto -->
<div id="formPasfoto" style="display:none">
  <label>Jenis Pasfoto:</label>
  <select id="jenisPasfoto">
    <option value="sendiri">Sendiri – Rp 40.000</option>
    <option value="berdua">Berdua – Rp 50.000</option>
  </select>
  <label>Layanan Tambahan:</label>
  <input type="checkbox" id="gantiWarna" value="20000"> Ganti warna/latar (+Rp20.000)<br>
  <input type="checkbox" id="bersihkanWajah" value="10000"> Bersihkan wajah (+Rp10.000)<br>
  <input type="checkbox" id="editDasi" value="20000"> Edit dasi/jas (+Rp20.000)<br>
  <label>Cetak:</label>
  <select id="cetakPasfoto">
    <option value="2x3">2x3 – Rp3.000/lembar</option>
    <option value="3x4">3x4 – Rp3.000/lembar</option>
    <option value="4x6">4x6 – Rp3.000/lembar</option>
  </select>
  <label>Jumlah Lembar Cetak:</label>
  <input type="number" id="jumlahCetak" min="1" placeholder="Jumlah lembar">
  <div class="info" id="infoPasfoto"></div>
</div>

<button id="diskonBtn" onclick="toggleDiskon()">Aktifkan Diskon 10%</button>

<div id="total">Total: -</div>
<div id="kostumInfo"></div>
<div id="countdown"></div>

<button onclick="kirimWA()">Kirim WA</button>
</div>

<script>
// ======= Variabel =======
const waNumber = "6282199327646";
const diskonPersen = 10;
let diskonAktif = false;

const hargaUmum = {
  1:100000,2:200000,3:300000,4:335000,5:370000,
  6:400000,7:420000,8:450000,9:475000,10:500000,
  11:525000,12:550000,13:575000,14:600000,15:625000,
  16:560000,17:595000,18:630000,19:665000,20:700000,
  21:735000,22:770000,23:805000,24:840000,25:875000,
  26:650000,27:675000,28:700000,29:725000,30:750000
};
const diskonDeadline = new Date("2026-01-28T22:00:00+07:00");
let totalHarga = 0;
let extraKostum = 0;
const hargaKostum = 50000;

// ======= Elemen =======
const layanan = document.getElementById("layanan");
const paketWisuda = document.getElementById("paketWisuda");
const orangUmum = document.getElementById("orangUmum");
const orangWisuda = document.getElementById("orangWisuda");
const total = document.getElementById("total");
const diskonBtn = document.getElementById("diskonBtn");
const tambahKostumBtn = document.getElementById("tambahKostumBtn");
const kostumInfo = document.getElementById("kostumInfo");
const countdown = document.getElementById("countdown");
const formUmum = document.getElementById("formUmum");
const formWisuda = document.getElementById("formWisuda");
const formPasfoto = document.getElementById("formPasfoto");
const nama = document.getElementById("nama");
const hp = document.getElementById("hp");
const tambahanInfoWisuda = document.getElementById("tambahanInfoWisuda");
const jenisPasfoto = document.getElementById("jenisPasfoto");
const gantiWarna = document.getElementById("gantiWarna");
const bersihkanWajah = document.getElementById("bersihkanWajah");
const editDasi = document.getElementById("editDasi");
const cetakPasfoto = document.getElementById("cetakPasfoto");
const jumlahCetak = document.getElementById("jumlahCetak");
const infoPasfoto = document.getElementById("infoPasfoto");

// ======= Fungsi =======
function applyDiskon(h){
  if(layanan.value!=="umum") return h;
  return (diskonAktif && new Date()<=diskonDeadline) ? h-(h*diskonPersen/100) : h;
}

function tampil(){ total.innerText = totalHarga>0 ? "Total: Rp "+totalHarga.toLocaleString("id-ID") : "Total: -"; }

// --- Hitung Umum ---
function hitungUmum(){
  const orang = parseInt(orangUmum.value)||0;
  const harga = hargaUmum[orang]||0;

  // Hitung kostum dari klien
  let kostum = 0;
  if(orang>=1 && orang<=3) kostum=1;
  else if(orang>=4 && orang<=15) kostum=2;
  else if(orang>=16 && orang<=30) kostum=3;

  // Total harga termasuk extra kostum dari tombol (+Rp50.000)
  let totalCalc = harga + (extraKostum*hargaKostum);
  totalHarga = applyDiskon(totalCalc);
  tampil();

  // Tampilkan info kostum di bawah input jumlah orang
  if(orang>0){
    kostumInfo.innerText = `Kostum dari klien: ${kostum} set | Tambahan: ${extraKostum} set (+Rp50.000/set)`;
  } else kostumInfo.innerText="";

  // Tampilkan tombol tambah kostum jika diskon aktif
  tambahKostumBtn.style.display = diskonAktif ? "block" : "none";
}

// --- Hitung Wisuda ---
function hitungWisuda(){
  const paket = paketWisuda.value;
  const orang = parseInt(orangWisuda.value)||0;

  let maxOrang = paket=="family"?10:12;
  let fileFoto = paket=="family"?15:30;
  let hargaDasar = paket=="family"?350000:675000;

  let biayaTambahan = orang>maxOrang ? (orang-maxOrang)*25000 : 0;
  
  totalHarga = hargaDasar + biayaTambahan;

  total.innerText = `Total: Rp ${totalHarga.toLocaleString("id-ID")} (${fileFoto} File Foto)`;
  const tambahanFileWisuda = document.getElementById("tambahanFileWisuda");

if(biayaTambahan>0){
    tambahanInfoWisuda.classList.remove("hidden");
    tambahanInfoWisuda.innerText = `Jumlah orang melebihi limit (${maxOrang}). Biaya tambahan: Rp ${biayaTambahan.toLocaleString("id-ID")}`;
    
    tambahanFileWisuda.classList.remove("hidden");
    tambahanFileWisuda.innerText = `Tambahan file foto: Rp25.000/file (informasi)`;
} else {
    tambahanInfoWisuda.classList.add("hidden");
    tambahanFileWisuda.classList.add("hidden");
}

  if(biayaTambahan>0){
    tambahanInfoWisuda.classList.remove("hidden");
    tambahanInfoWisuda.innerText = `Jumlah orang melebihi limit (${maxOrang}). Biaya tambahan: Rp ${biayaTambahan.toLocaleString("id-ID")}`;
  } else tambahanInfoWisuda.classList.add("hidden");
}

// --- Hitung Pasfoto ---
function hitungPasfoto(){
  let hargaDasar = jenisPasfoto.value == "sendiri" ? 40000 : 50000;

  let tambahan = 0;
  if(gantiWarna.checked) tambahan += 20000;
  if(bersihkanWajah.checked) tambahan += 10000;
  if(editDasi.checked) tambahan += 20000;

  let lembar = parseInt(jumlahCetak.value)||0;
  let hargaCetak = lembar * 3000;

  totalHarga = hargaDasar + tambahan + hargaCetak;
  total.innerText = `Total: Rp ${totalHarga.toLocaleString("id-ID")}`;

  let infoText = `Harga dasar: Rp ${hargaDasar.toLocaleString("id-ID")}`;
  if(tambahan>0) infoText += ` | Tambahan: Rp ${tambahan.toLocaleString("id-ID")}`;
  if(lembar>0) infoText += ` | Cetak: ${lembar} lembar × Rp3.000`;
  infoPasfoto.innerText = infoText;
}

// --- Update Form ---
function updateForm(){
  extraKostum = 0;
  formUmum.style.display = layanan.value=="umum"?"block":"none";
  formWisuda.style.display = layanan.value=="wisuda"?"block":"none";
  formPasfoto.style.display = layanan.value=="pasfoto"?"block":"none";

  kostumInfo.innerText = "";
  tambahanInfoWisuda.classList.add("hidden");
  infoPasfoto.innerText = "";

  if(layanan.value=="umum") hitungUmum();
  else if(layanan.value=="wisuda") hitungWisuda();
  else if(layanan.value=="pasfoto") hitungPasfoto();
}

// --- Diskon ---
function toggleDiskon(){
  if(new Date()>diskonDeadline) return;
  diskonAktif=!diskonAktif;
  diskonBtn.innerText = diskonAktif?"Matikan Diskon":"Aktifkan Diskon";

  if(layanan.value=="wisuda") hitungWisuda();
  else if(layanan.value=="umum") hitungUmum();
}

// --- Tambah Kostum ---
function tambahKostum(){
  if(!diskonAktif) return alert("Aktifkan diskon untuk tambah kostum");
  extraKostum++;
  hitungUmum();
}

// --- Countdown Diskon ---
function updateCountdown(){
  const diff = diskonDeadline - new Date();
  if(diff<=0){ countdown.innerText="Diskon telah berakhir"; return; }
  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff/3600000)%24;
  const m=Math.floor(diff/60000)%60;
  const s=Math.floor(diff/1000)%60;
  countdown.innerText=`Diskon 10% berakhir dalam ${d} hari ${h} jam ${m} menit ${s} detik`;
}
setInterval(updateCountdown,1000);
updateCountdown();

// ======= Event Listener =======
layanan.onchange = updateForm;
paketWisuda.onchange = hitungWisuda;
orangWisuda.oninput = hitungWisuda;
orangUmum.oninput = hitungUmum;

// Pasfoto
jenisPasfoto.onchange = hitungPasfoto;
gantiWarna.onchange = hitungPasfoto;
bersihkanWajah.onchange = hitungPasfoto;
editDasi.onchange = hitungPasfoto;
cetakPasfoto.onchange = hitungPasfoto;
jumlahCetak.oninput = hitungPasfoto;

// ======= Kirim WA =======
function kirimWA(){
  if(!nama.value||!hp.value) return alert("Isi nama & WA");
  const pesan=`Halo Logaloga Studio
Nama: ${nama.value}
WA: ${hp.value}
Layanan: ${layanan.value}
Total: Rp ${totalHarga.toLocaleString("id-ID")}`;
  window.open("https://wa.me/"+waNumber+"?text="+encodeURIComponent(pesan));
}
</script>
</body>
</html>
